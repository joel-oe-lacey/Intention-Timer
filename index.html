<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intention Timer</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Intention Timer</h1>
    </header>
    <main>
      <section>
        <h1>New Activity</h1>
        <div class="">
          <p>Select a category:</p>
          <button type="button" name="study">Study</button>
          <button type="button" name="meditate">Meditate</button>
          <button type="button" name="exercise">Exercise</button>
        </div>
        <form class="" action="index.html" method="post">
          <label for="goal">What woudl you like to acomplish during this time?</label>
          <input type="text" name="goal">
          <label for="duration-minutes">Minutes</label>
          <input type="text" name="duration-minutes">
          <label for="duration-seconds">Seconds</label>
          <input type="text" name="duration-seconds">
          <button type="button" name="button">Start Activity</button>
        </form>
      </section>
    </main>
    <aside class="">
      <h1>Past Activities</h1>
      <p>You haven't logged ajy activities yet.</p>
      <p>Complete the form to the left to get started!</p>
    </aside>
  </body>
</html>
