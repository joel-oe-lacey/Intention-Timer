<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intention Timer</title>
    <link href="https://fonts.google.com/?query=mont&selection.family=Montserrat:300,400" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Intention Timer</h1>
    </header>
    <div class="alignment">
      <main class="main-content">
        <h1 id = "page-header">New Activity</h1>
        <section class="timer-section remove">
          <p id="taskName">placeholder</p>
          <p id="time">time</p>
          <button id="timer-start" type="button" name="startButton">Start</button>
        </section>
        <section class="left-section">
          <p>Select a category:</p>
          <div class="category-selection">
            <button id="study-button" type="button" name="study"><img id="study-image" src="assets/study.svg"/>Study</button>
            <button id="meditate-button" type="button" name="meditate"><img id="meditate-image" src="assets/meditate.svg"/>Meditate</button>
            <button id="exercise-button" type="button" name="exercise"><img id="exercise-image" src="assets/exercise.svg"/>Exercise</button>
          </div>
          <div>
            <p class="hide" id="activity-warning"><img id="error-icon" src="assets/warning.svg"/>Please select an activity.</p>
          </div>
          <section>
            <section>
              <form class="goal-form" action="index.html" method="post">
                <label for="goal">What would you like to acomplish during this time?</label>
                <input id="goal-input" type="text" name="goal">
                <p class="hide" id="goal-warning"><img id="error-icon" src="assets/warning.svg"/>A description is required.</p>
            </section>
              <section id ="time-wrapper">
                <div class= "minutes">
                  <label for="duration-minutes">Minutes</label>
                  <br>
                  <input id="duration-minutes" type="text" name="duration-minutes">
                  <p class="hide" id="minutes-warning"><img id="error-icon" src="assets/warning.svg"/>Please enter a number.</p>
               </div>
               <div class="seconds">
                  <label for="duration-seconds">Seconds</label>
                  <br>
                  <input id="duration-seconds" type="text" name="duration-seconds">
                  <p class="hide" id="seconds-warning"><img id="error-icon" src="assets/warning.svg"/>Please enter a number.</p>
                  <button id="start-button" type="button" name="button">Start Activity</button>
              </div>
             </section>
          </section>
          </form>
        </section>
      </main>
      <aside class="right-section">
        <h1>Past Activities</h1>
        <p>You haven't logged any activities yet.</p>
        <p>Complete the form to the left to get started!</p>
      </aside>
    </div>
  </body>
  <footer>
    <script type="text/javascript" src="main.js"></script>
  </footer>
</html>
